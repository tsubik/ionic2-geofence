  <ion-header>

      <ion-title class="menu-title">Ionic2 Geofence</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="addFixtures()">
        <ion-icon name="add"></ion-icon>

      </button>

      </button>
